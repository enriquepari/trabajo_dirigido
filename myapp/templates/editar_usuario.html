{% extends 'base.html' %}
{% load static %}
<body>
  {% block content %}
  <link rel="stylesheet" href="{% static 'css/editar_usuario.css' %}">

  <h2>Editar Usuario: {{ usuario.username }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Guardar Cambios</button>
  </form>
{% endblock %}

</body>
