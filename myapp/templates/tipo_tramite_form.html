<!-- tu_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Ventana Modal</title>
    <style>
        /* Estilos para la ventana modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1>Tu Contenido Principal</h1>
        <!-- Botón para abrir la ventana modal -->
        <button id="open-modal">Abrir Ventana Modal</button>
        <div class="modal" id="modal">
            <div class="modal-content">
                <!-- Contenido del formulario -->
                <form method="post" action="{% url 'tipo_tramite_form' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Guardar</button>
                </form>
                <!-- Botón para cerrar la ventana modal -->
                <button id="close-modal">Cerrar Ventana Modal</button>
            </div>
        </div>
    </div>

    <script>
        // Controlar el estado de la ventana modal con JavaScript
        const openModalBtn = document.getElementById('open-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modal = document.getElementById('modal');

        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>

</body>
</html>
