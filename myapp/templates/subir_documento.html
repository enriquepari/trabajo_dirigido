{% extends 'base.html' %}
{% load static %}

<body>

{% block content %}
 <link rel="stylesheet" href="{% static 'css/subir_documento.css' %}">

  <h2>Subir Documento para {{ tramite.id }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Subir Documento</button>
  </form>
  <a class="asfw" href="{% url 'listar_documentos' %}">Volver a la lista de documentos</a>
{% endblock %}
</body>
