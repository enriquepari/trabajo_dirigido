<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Datos del Vehículo</title>
</head>
<body>
    <h1>Verificar Datos del Vehículo</h1>
    <p>Aquí puedes verificar los datos del vehículo:</p>
    <ul>
        <li><strong>Placa:</strong> {{ vehiculo.placa }}</li>

        <!-- Agrega más detalles del vehículo si es necesario -->
    </ul>
